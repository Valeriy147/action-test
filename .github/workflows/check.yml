name: actions
on: push
jobs:
  init:
  runs-on: ubuntu-latest
  steps:
  - uses : actions/checkout@v3
  - name: Starting Node.js${{ matrix.node-version}}
  uses: actions/setup/node@v3
  with:
    node-version: ${{ matrix.node-version}}
  - name: install modules
  run: npm install
  - name: build project
  run: npm run build
  - name: run unit tests
  run: ng test
